_version: 2
main-page:welcome-title:
  en: Welcome to SOP Aphia
  pl: Witaj w SOP Aphia
main-page:welcome-message:
  en: I'm glad you're here. SOP Aphia is a demo version of the Support Centers System prepared for the Crisis Intervention Center in Gdynia.
  pl: Cieszę się, że tu jesteś. SOP Aphia, to wersja demo Systemu Ośrodków Pomocy przygotowana na potrzeby Ośrodka Interwencji Kryzysowej w Gdyni.
main-page:help-message:
  en: Regardless of what challenge you're facing, I was created to help you take the first step towards change.
  pl: Niezależnie z jakim wyzwaniem się mierzysz, zostałem stworzony, aby pomóc ci zrobić pierwszy krok w stronę zmiany.
main-page:support-message:
  en: Find the support you need and discover that you are not alone.
  pl: Znajdź wsparcie, którego potrzebujesz i odkryj, że nie jesteś sam.
main-page:alpha-warning-title:
  en: ⚠️ ALPHA SOFTWARE - WORK IN PROGRESS
  pl: ⚠️ OPROGRAMOWANIE ALPHA - W TRAKCIE ROZWOJU
main-page:alpha-warning-message:
  en: This is early development software. Features may be incomplete, unstable, or subject to change. Use for testing and feedback purposes only.
  pl: To oprogramowanie w wczesnej fazie rozwoju. Funkcje mogą być niekompletne, niestabilne lub mogą ulec zmianie. Używaj tylko do testów i przekazywania opinii.
main-page:feature-location-finder-title:
  en: Location Finder
  pl: Wyszukiwarka Placówek
main-page:feature-location-finder-description:
  en: Search and discover support centers based on your specific needs and location.
  pl: Szukaj i odkrywaj ośrodki wsparcia na podstawie swoich konkretnych potrzeb i lokalizacji.
main-page:feature-data-management-title:
  en: Data Management
  pl: Zarządzanie Danymi
main-page:feature-data-management-description:
  en: Import and export location databases with full data preservation and sharing.
  pl: Importuj i eksportuj bazy danych lokalizacji z pełnym zachowaniem i udostępnianiem danych.
main-page:cta-title:
  en: Ready to get started?
  pl: Gotowy, żeby zacząć?
main-page:cta-subtitle:
  en: Find the support you need today
  pl: Znajdź wsparcie, którego potrzebujesz już dziś
main-page:cta-button:
  en: Find Support Centers
  pl: Znajdź Ośrodki Wsparcia
